<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MSM - 3d</title>
    <link rel="stylesheet" type="text/css" href="MSM-1.0-SNAPSHOT.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vidaloka' rel='stylesheet' type='text/css'>
    <script src="MSM-1.0-SNAPSHOT.js" type="text/javascript"></script>
</head>
<body>
    <div id="splash">
        <div id="splash-container">
            <div id="splash-left">
                <h2>
                    <span class="sp-top">Mobilne</span>
                    <span class="sp-mid">Systemy</span>
                    <span class="sp-bottom">Webowe</span>
                </h2>
            </div>
            <div id="splash-right">
                <h2>
                    <span class="sp-top" id="open-phoria">Phoria cube</span>
                    <span class="sp-mid" id="open-panorama">Panorama 3D</span>
                </h2>
            </div>
        </div>
    </div>
    <div id="phoria">
        <canvas id="canvas" width="600" height="600"></canvas>
        <div id="status"></div>
    </div>
    <div id="panorama">
        <div id="log"></div>
        <div id="viewer" class="icon-eye-open">
            <div id="cube-container">
                <div id="cube">
                    <img class="front"  src="images/panorama/front.jpg"     width="3000" height="3000">
                    <img class="left"   src="images/panorama/left.jpg"      width="3000" height="3000">
                    <img class="right"  src="images/panorama/right.jpg"     width="3000" height="3000">
                    <img class="back"   src="images/panorama/back.jpg"      width="3000" height="3000">
                    <img class="top"    src="images/panorama/top.jpg"       width="3000" height="3000">
                    <img class="bottom" src="images/panorama/bottom.jpg"    width="3000" height="3000">
                </div>
            </div>
        </div>
        <div id="move-up">&#708</div>
        <div id="move-right">&#707</div>
        <div id="move-down">&#709</div>
        <div id="move-left">&#706</div>
        <div id="panorama-options">options</div>
    </div>

    <div id="go-back">
        &#9664; back
    </div>

    <div id="options-modal">
        <div class="table">
            <div class="row">
                <div class="cell"></div>
                <div class="cell bordered">1</div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell bordered">2</div>
                <div class="cell bordered">3</div>
                <div class="cell bordered">4</div>
                <div class="cell bordered">5</div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell bordered">6</div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="files-list">
            <div class="select-option">
                <span class="sp-left" id="select-memes">Memes</span>
                <span class="sp-center" id="select-nature">Nature</span>
                <span class="sp-right" id="select-panorama">Panorama</span>
            </div>
            <div class="break-or">or</div>
            <form>
                <label>Image 1:</label>
                <input type="file" name="Image1"><br>
                <label>Image 2:</label>
                <input type="file" name="Image1"><br>
                <label>Image 3:</label>
                <input type="file" name="Image1"><br>
                <label>Image 4:</label>
                <input type="file" name="Image1"><br>
                <label>Image 5:</label>
                <input type="file" name="Image1"><br>
                <label>Image 6:</label>
                <input type="file" name="Image1"><br>
            </form>
            <div class="close-option">
                <span id="options-confirm">Confirm</span>
                <span id="options-cancel">Cancel</span>
            </div>
        </div>
    </div>
</body>
</html>
