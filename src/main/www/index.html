<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MSM - 3d</title>
    <link rel="stylesheet" type="text/css" href="MSM-1.0-SNAPSHOT.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vidaloka' rel='stylesheet' type='text/css'>
    <script src="MSM-1.0-SNAPSHOT.js" type="text/javascript"></script>
</head>
<body>
    <div id="splash">
        <div id="splash-container">
            <div id="splash-left">
                <h2>
                    <span class="sp-top">Mobilne</span>
                    <span class="sp-mid">Systemy</span>
                    <span class="sp-bottom">Webowe</span>
                </h2>
            </div>
            <div id="splash-right">
                <h2>
                    <span class="sp-top" id="open-phoria">Phoria cube</span>
                    <span class="sp-mid" id="open-panorama">Panorama 3D</span>
                </h2>
            </div>
        </div>
    </div>
    <div id="phoria">
        <canvas id="canvas" width="600" height="600"></canvas>
        <div id="status"></div>
    </div>
    <div id="panorama">
    </div>

    <div id="go-back">
        &larr; back
    </div>

    <div id="options-modal">
        <div class="table">
            <div class="row">
                <div class="cell"></div>
                <div class="cell bordered">1</div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell bordered">2</div>
                <div class="cell bordered">3</div>
                <div class="cell bordered">4</div>
                <div class="cell bordered">5</div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell bordered">6</div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="files-list">
            <form action="demo_form.asp">
                <label>Image 1:</label>
                <input type="file" name="Image1"><br>
                <label>Image 2:</label>
                <input type="file" name="Image1"><br>
                <label>Image 3:</label>
                <input type="file" name="Image1"><br>
                <label>Image 4:</label>
                <input type="file" name="Image1"><br>
                <label>Image 5:</label>
                <input type="file" name="Image1"><br>
                <label>Image 6:</label>
                <input type="file" name="Image1"><br>
                <input type="submit" value="Submit">
                <input type="button" value="Cancel">
            </form>
        </div>
    </div>
</body>
</html>
